<style type="text/css">


# {
margin:0;
padding:0;
}
 #particles-js{
background-color:#34495e;
height:100vh;
width:100%;
background size:cover;
}
.fly-in-text{
list-style:none;
position:absolute;
left:50%;
top:50%;
transform:translateX(-50%) translateY(-50%);
}
.fly-in-text li {
display:inline-block;
margin-right:50px;
font-family:Open Sans, Arial;
font-weight: 300; 
font-size: 1.5cm;
color: white;
opacity:1;
transition: all 2.5s ease;
}
.fly-in-text li:last-child  {
margin-right:0; 
}
.fly-in-text.hidden li{
   opacity:0; 
}
.fly-in-text.hidden li:nth-child(1) { transform: translateX(-200px) translateY(-200px);}
.fly-in-text.hidden li:nth-child(2) { transform: translateX(20px) translateY(100px);}
.fly-in-text.hidden li:nth-child(3) { transform: translateX(-150px) translateY(-80px);}
.fly-in-text.hidden li:nth-child(4) { transform: translateX(10px) translateY(-200px);}
.fly-in-text.hidden li:nth-child(5) { transform: translateX(-300px) translateY(200px);}
.fly-in-text.hidden li:nth-child(6) { transform: translateX(20px) translateY(-20px);}
.fly-in-text.hidden li:nth-child(7) { transform: translateX(30px) translateY(200px);}
.fly-in-text.hidden li:nth-child(8)	{ transform: translateX(30px) translateY(200);}

 
#box2{
height:100vh;
width:100%;
background-color:#3498db ;
background-size:cover;
}
#box3{
height:50vh;
width:100%;
background-color:#2ecc71 ;
background-size:cover;
 }
 #box4{
	margin: 0;
	background: #222;
	font-family: 'Work Sans', sans-serif;
	font-weight: 400;
}

.container {
	width: 80%;
	margin: 0 auto;
}

header {
  background: #55d6aa;
}

header::after {
  content: '';
  display: table;
  clear: both;
}

.logo {
  float: left;
  padding: 10px 0;
}

nav {
  float: right;
}

nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

nav li {
  display: inline-block;
  margin-left: 70px;
  padding-top: 23px;

  position: relative;
}

nav a {
  color: #444;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 14px;
}

nav a:hover {
  color: #000;
}

nav a::before {
  content: '';
  display: block;
  height: 5px;
  background-color: #444;

  position: absolute;
  top: 0;
  width: 0%;

  transition: all ease-in-out 250ms;
}

nav a:hover::before {
  width: 100%;
}

}
}
 
</style>
</head>

<body>
